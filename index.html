<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <div class="Heading">
        <h1 id="title">HANGSMAN</h1>
        <h2 id="game-year" >90's style</h2>
    </div>
    
    <h2 id="music"></h2>
    <div id="game-img"><img src="./Asset/hangman-boardgame.jpg" alt=""></div>

    <div class="play-sec">
        <p>Press any key to get start!</p>
        
    </div>
    <div id="Wins">
        <h3 class="play-part">Wins</h3>
    </div>

    <div id="current-word">
        <h3 class="play-part">Current word</h3>
    </div>
    <div id="guesses-remaining">
        <h3 class="play-part">Number of guesses remaining</h3>
        
    </div>
    <div id="letters-guessed">
        <h3 class="play-part">Letters already guessed</h3>
    </div>

    <script src="./JS/game.js"></script>

</body>
</html>
